<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Courier Service</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">

</head>

<body style="background-size: cover; background-image: url('/img/1.jpg')">
<!--<body>-->

<h1 class="site-heading text-center text-white d-none d-lg-block">
    <span class="site-heading-lower" style="color: #4e555b">Courier Service</span>
</h1>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Courier Service</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/forwarderCreateNewPack">Create new Pack</a>
                </li>

                <li class="nav-item active px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="forwarderPackList">All packs</a>
                </li>

                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/forwarderCourierList">Courier list</a>
                </li>

                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="page-section" style="margin-left: 25%; margin-right: 25%">
    <div class="intro-text left-0 text-center bg-faded p-5 rounded">

        <table class="table table-striped" style="margin-top: 3%">
            <tbody>
            <tr>
                <th>Recipient</th>
                <th>Sender</th>
                <th>Posting date</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="pack: ${packList}">
                <th th:text="${pack.recipient}"></th>
                <th th:text="${pack.sender}"></th>
                <th th:text="${pack.postingDate}"></th>
                <th>
                    <form method="post" action="/forwarderPackAssign">
                        <select name="courierId" class="form-control" style="width: 40%; display: inline-block">
                            <option th:each="courier : ${courierList}" th:value="${courier.id}" th:text="${courier.firstName} + ' ' + ${courier.lastName}"></option>
                        </select>

                        <div style="display: inline-block">
                            <input type="hidden" name="packId" th:value="${pack.id}">
                            <button class="btn btn-primary btn-sm" type="submit">Add</button>
                        </div>
                    </form>
                </th>
                <th>
                    <form method="post" action="/forwarderPackDelete">
                        <div style="display: inline-block">
                            <input type="hidden" name="packId" th:value="${pack.id}">
                            <button class="btn btn-primary btn-sm" type="submit">Delete</button>
                        </div>
                    </form>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
